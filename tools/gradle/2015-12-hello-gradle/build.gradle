apply plugin: 'java'

jar {
	baseName = 'hello-gradle'
	version = '0.1.0-SNAPSHOT'
}

repositories {
  mavenCentral()
}

dependencies {
	compile 'org.apache.commons:commons-lang3:3.3.2'
}

defaultTasks 'buildTask'

task helloGradle << {
	println 'Hello Gradle!'
}

task compileTask << {
	println "compiling..."
}

task buildTask(dependsOn:compileTask) << {
	println "building..."
}

task wrapper(type:Wrapper) {
	gradleVersion='2.9'
}
